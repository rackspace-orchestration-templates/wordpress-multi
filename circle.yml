machine:
  python:
    version: 2.7.8
dependencies:
  override:
  - pip install -r requirements.txt
test:
  override:
  - envshuffle hot test -P child_template=https://raw.githubusercontent.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_SHA1/wordpress-web-server.yaml --ci-parallel:
      parallel: true
deployment:
  stable:
    branch: master
    commands:
    - bumper bump --flush-fusion-cache $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME
